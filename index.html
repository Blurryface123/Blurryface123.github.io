<!DOCTYPE html>
<html>

<head>
    <title>Hello WebSocket</title>
    <link href="/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="login-dark">
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group"><input id="username" type="text" class="form-control"
                    placeholder="username" autofocus required /></div>
            <div class="form-group"><input id="password" class="form-control" type="password" 
                    placeholder="Password" /></div>
            <label class="mdb-main-label">rooms available</label>
            <select id="room" class="mdb-select md-form colorful-select dropdown-primary">
                <option value=1>1</option>
                <option value=2>2</option>
            </select>
            <input id="connect" type="button" class="form-group btn btn-primary btn-block" value="Login"></input>
    </div>
</body>

</html>
